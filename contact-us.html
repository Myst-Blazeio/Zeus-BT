<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./ASSETS/STUDENT-DASHBOARD/Logo.jpg">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/contact-us.css">
</head>

<body>
    <nav class="navbar" style="position: fixed;">
        <div class="navbar-container">
            <div class="logo">
                <img src="./ASSETS/STUDENT-DASHBOARD/Logo.jpg" alt="Logo" class="nav-logo-jpg" />
            </div>
            <div class="title">
                <h1 style="color: black;">SLIET Mentoring Portal</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/Zeus-BT/index.html"><i class="material-icons" style="color: white;">home</i>Home</a></li>
                <li><a href="/Zeus-BT/about.html"><i class="material-icons" style="color: white;">info</i>About</a></li>
                <li><a href="/Zeus-BT/contact-us.html"><i class="material-icons" style="color: white;">contact_mail</i>Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="hero" id="contact">
        <div class="hero-content">
            <h1>Contact Us</h1>
            <p>We would love to hear from you. Please fill out the form below to get in touch.</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <div class="contact-form-container">
            <form class="contact-form" id="contactForm">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">
                        <span class="material-icons">person</span> Name
                    </label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">
                        <span class="material-icons">email</span> Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <!-- Subject Field -->
                <div class="form-group">
                    <label for="subject">
                        <span class="material-icons">subject</span> Subject
                    </label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <!-- Message Field -->
                <div class="form-group">
                    <label for="message">
                        <span class="material-icons">message</span> Message
                    </label>
                    <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="submit-button">
                    <span class="material-icons submit">send</span> Send Message
                </button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
       <p>&copy; 2024 SLIET Mentorship Platform. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="./js/contact-us.js"></script>
</body>

</html>
